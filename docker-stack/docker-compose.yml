version: '3.7'
services:
  nethermind:
    image: nethermind/nethermind:1.14.7
    restart: on-failure
    command:
      --config exosama
    volumes:
      - ./chainspec:/nethermind/chainspec:ro
      - ./configs:/nethermind/configs:ro
      - ./db:/nethermind/db
      - ./keystore:/nethermind/keystore
      - ./logs:/nethermind/logs
    ports:
      - 30303:30303
      - 30303:30303/udp
      - 127.0.0.1:8545:8545
  reverse_proxy:
    build: ./reverse_proxy
    restart: on-failure
    container_name: 'authentication'
    environment:
         AUTHENTICATION_HEADER: "aW52YWxpZDppbnZhbGlk"
         LISTEN_PORT: 9010
         PUSHGATEWAY_ADDRESS: pushgateway.example.com
    ports:
      - 9010:9010
    command: /bin/bash -c "envsubst < /etc/nginx/conf.d/default.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    logging:
      options:
        max-size: "10m"
        max-file: "3"
 
